<div>
    <form [formGroup]="loginForm"> (ngSubmit)="onSubmit(registerForm.value)">
        //email
        <div>
            <label for="email">
              Email
            </label>
            <input id="email" type="email" formControlName="email" />
          </div>

          //password
          <div>
            <label for="password">
              Password
            </label>
            <input id="password" type="password" formControlName="password" />
          </div>

          <button class="button" type="submit">Log On</button>
    </form>
</div>
