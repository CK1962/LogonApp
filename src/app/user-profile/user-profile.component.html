<div>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit(profilerForm.value)">
      <div>
        <label for="firstName">
            First Name
          </label>
          <input id="firstName" type="text" formControlName="firstName" />
      </div>

      <div>
        <label for="lastName">
            Last Name
          </label>
          <input id="lastName" type="text" formControlName="lastName" />
      </div>

      <div>
        <label for="birthday">
          Birthday
        </label>
        <input id="birthday" type="text" formControlName="birthday" />
      </div>

      <div>
        <label for="address">
          Address
        </label>
        <input id="address" type="text" formControlName="address" />
      </div>

      <div>
        <label for="favfood">
            Favorite Food
          </label>
          <input id="favfood" type="text" formControlName="favfood" />
      </div>

      <div>
        <label for="favMovie">
            Favorite Movie
          </label>
          <input id="favMovie" type="text" formControlName="favMovie" />
      </div>

      <div>
        <label for="favArtist">
          Favorite Artist
        </label>
        <input id="favArtist" type="text" formControlName="favArtist" />
      </div>

      <div>
        <label for="hobbies">
          Hobbies
        </label>
        <input id="hobbies" type="text" formControlName="hobbies" />
      </div>

      <button class="button" type="submit">Profile</button>
    </form>
  </div>
